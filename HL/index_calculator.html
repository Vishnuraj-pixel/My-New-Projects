<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--------------- mobile metas --------------->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
<title>A simple calculator</title>
    </head>
<body>
    <div id="container">
        <div class="circle"></div>
        <div class="header">
        <h1>HTML+CSS</h1>
        <h2>JavaScript</h2>
        <h3>CALCULATOR</h3>
        </div>
        <div id="calculator">
            <div id="Color-Red">
            <div id="result">
                <div id="indicator"><p id="indicator-value"></p></div>
                <div id="history"><p id="history-value"></p>
                </div>
                </div>
                <div id="output"><p id="output-value"></p>
                </div>
                </div>
                <div id="keyboard">
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">CE</button>
                    <button class="operator" id="%">%</button>
                    <button class="operator" id="/">/</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*">&times;</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="+">+</button>
                    <button class="number" id="0">0</button>
                    <button class="number" id=".">.</button>
                    <button class="number" id="00">00</button> 
                    <button class="operator" id="=">=</button>
                     
                </div>
    </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
